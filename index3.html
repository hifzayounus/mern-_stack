    <body>
        <h1>Long HTML Form</h1>
       <form>
        <label for="fname" >Full name:</label><br>
        <input type="text" id="fname" name="username" placeholder="Enter your first name"><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
       
        <label for="password">Password:</label><br>
        <input type="password" name="password" placeholder="enter your password"><br><br>
        
        <label for="Age">Age:</label><br>
        <input type="number" id="Age" name="AGE" placeholder="Enter your age"><br><br>
       
        <label for="dbirth">Date of birth:</label><br>
        <input type="date" id="dbirth" name="dob" placeholder="mm/dd/yyyy" required><br><br>
       
        <label for="ptime">Preferred Time:</label><br>
        <input type="time" id="ptime" name="ptime" placeholder="--:-- --"><br><br>
        
        <label for="fcolor">Favorite Color:</label><br>
        <input type="color" id="fcolor" name="favcolor" value="black"><br><br>
       
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="file" accept=".jpg,.pdf,.png"><br><br>
         
       <label for="hobbies">Hobbies:</label><br>

        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label><br>

        <input type="checkbox" id="sport" name="hobbies" value="Sports">
        <label for="sport">Sports</label><br>

        <input type="checkbox" id="music" name="hobbies" value="Music">
        <label for="music">Music</label><br><br>
       
       <fieldset>
       <legend>Gender:</legend>
       <input type="radio" id="male" name="gender" value="Male">
       <label for="male">Male</label><br>

       <input type="radio" id="female" name="gender" value="Female">
       <label for="female">Female</label><br>
       
       <input type="radio" id="other" name="gender" value="other">
       <label for="other">Other</label><br>
       </fieldset>
      
       <label for="country">Country:</label>
       <input type="text" id="country" name="country" placeholder="Select your country"><br><br>
       

       <label for="bio" style="font-size: 20px;">Bio:</label>
       <input type="text" id="bio" name="bio" placeholder="Tell us about yourself"><br><br>
       
       <label for="vlevel">Volume Level:</label><br>
       <input type="range" id="vlevel" name="volume level" min="0" max="100" value="50" step="1" ><br><br>
       
       <input type="Submit" value="Submit">
       <input type="reset"  value="Reset">

    </form>
